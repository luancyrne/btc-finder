<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Bitcoin Finder</title>
</head>

<body>
    <div class="titleOverlay">
        <div class="overlayInfo">
            <img id="logo" src="./assets/images/Icon.png">

        </div>
        <div  id="drag-area" style="-webkit-app-region: drag; width: 556px;">

        </div>
        <div class="overlayManipulation">
            <img id="minimize" src="./assets/images/Minimize.png"  style="margin-bottom: 15px;">
            <img id="zoomOut" src="./assets/images/ZoomOut.png">
            <img id="zoomIn" src="./assets/images/ZoomIn.png">
            <img id="close" src="./assets/images/Close.png">
        </div>
    </div>
    <script src="./assets/scripts/windowManipulation.js"></script>
